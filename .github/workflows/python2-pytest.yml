name: python2-pytest
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-python@v2
        with:
          python-version: 2.7
      - run: API_KEY=${{ secrets.API_KEY }} make ci-env
      - run: cd python2-pytest && make test

